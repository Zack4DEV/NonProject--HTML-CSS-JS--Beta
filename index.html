<!DOCTYPE html>
<html>

<body>
<audio id="playermfm" controls="play" >
<source src="http://dedi.radio-coran.net:8000/livehq.mp3" preload="auto" autoplay="0" loop="0" type="audio/mp3">
</audio>
<script>
var playermfm = document.getElementById("playermfm"),
var urimfm = new Audio("http://streamer.eagrpservices.com/audio/mfmradio.ogg");
  
var playedmfm = document.createElement("playedmfm");
playedmfm.addEventListener("playedmfm",function playmfm(){
urimfm.play();
});
playermfm.appendChild("playedmfm");
</script>
